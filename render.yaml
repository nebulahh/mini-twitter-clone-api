services:
  - type: web
    env: node
    name: mt-prod-backend1
    repo: https://github.com/nebulahh/mini-twitter-clone-api.git
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: graphqlServer4
          property: connectionString

database:
  - name: graphqlServer4
